<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User Login</title>
  </head>
  <body>
<div class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="/">MyBank</a>

      </div>
      </div>

      <div class="container border mt-5" >
        <h2 class="text-center ">Login Form</h2>
        <form method="POST" action="{% url 'loginAction' %}"> 
          {% csrf_token %}

          <table>
            <tr>
              <th>Username:</th>
              <td><input type="text" name="username" class="form-control">
            </tr>
            <tr>
              <th>Password:</th>
              <td><input type="Password" name="password" class="form-control">
            </tr>
             
             <tr>
              
              <td><input type="submit" value="LOGIN" class="btn btn-primary mt-5"></td>

            </tr>
          </table>
        </form>
        
             <small>Don't have an account ?</small><a href="{% url 'register' %}">REGISTER</a>

      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <footer
          class="text-center text-lg-start text-dark fixed-bottom"
          style="background-color: #ECEFF1"
          >
   
    <section
             class="d-flex justify-content-between p-4 text-white"
             style="background-color: #21D192"
             >
    </section>
  </footer>
  </body>
  {%if messages %}
{%for msg in messages%}
<script>
    alert('{{msg}}')
</script>
{%endfor%}
{%endif%}
</html>
